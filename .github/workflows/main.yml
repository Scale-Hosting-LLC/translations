name: Push-to-client

on:
    workflow_dispatch:
    push:
        branches: [Stable]

jobs:
    build:
        runs-on: ubuntu-latest
        container: ubuntu
        steps:
            - uses: actions/checkout@v2
            - name: Pushes to another repository
              uses: cpina/github-action-push-to-another-repository@main
              env:
                  SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
              with:
                  source-directory: "lang"
                  destination-github-username: "Scale-Hosting-LLC"
                  destination-repository-name: "Client-Panel"
                  target-branch: Stable
                  commit-message: ORIGIN_COMMIT
                  target-directory: "frontend/src/locale"
